<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/scss/main.scss">
    <title>Instagram Mock Up</title>
</head>
<body>
    <!--STARTING FROM THE TOP, THE MENU BAR-->
    <nav class="top-section">
        <div class="logo"></div>
        <div class="search-bar"></div>
        <div class="options">
            <!--ICONS TO BE INSERTED HERE-->
        </div>
    </nav>
    <!--SECTION ON THE TOP, MAIN PHOTO, CONTACT DETAILS, BUTTONS, INFO-->
    <div class="main">
        <div class="header">
            <div class="main-photo"></div>
            <section class="details">
                <div class="account-name">
                    <button id="follow"></button>
                    <span id="dots"></span>
                </div>
                <ul class="data">
                    <li id="posts"></li>
                    <li id="followers"></li>
                    <li id="following"></li>
                </ul>
            </section>
            <div class="instaname">
                <h4 class="instagramname"></h4>
                <h4 class="accountname"></h4>
            </div>
        </div>

        <!--from HERE THE PHOTO FEEDS-->
        <div class="photosFeed">
            <a class="posts"></a>
            <a class="IGTV"></a>
            <a class="tagged"></a>
        </div>
        <div class="photos">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>   
        </div>
    </div>



<script src="../src/index.js"></script>
</body>
</html>
